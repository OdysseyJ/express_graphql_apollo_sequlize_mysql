type User {
  id: Int
  email: String
  firstName: String
  lastName: String
  company: Company
  jwt: String @isAuthUser
}

input UserInput {
    email: String
    password: String
    firstName: String
    lastName: String
}

type Query {
   getUser: User @isAuth
   loginUser(email: String!, password: String!): User
}

type Mutation {
   createUser(data: UserInput): User
}